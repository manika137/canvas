<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes"
    />
    <title>Canvas</title>
    <link rel="stylesheet" type="text/css" href="general.css" />
    <link href="paint.css" rel="stylesheet" />
  </head>

  <body>
    <div id="topStuff">
      <header id="top_header">
        <p>Canvas</p>
      </header>
    </div>

    <div id="canvasContainer">
      <!-- <nav id="top_menu">
				<ul>
                  <li>
                    <div id="myNav" class="overlay">
                      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"> &times;</a>
                      <div class="overlay-content">

                    </div>
                    <span style="font-size:30px; cursor:pointer" onclick="openNav()"> &equiv;</span>
                  </li>
          </ul>

      <div id="canvasDiv">
        <canvas id="canvas" width="300" height="300">
          Sorry Cannot display Canvas. Update Browser.
        </canvas>
      </div>

      <!-- Main screen buttons (only 'Annotate' is present) -->
      <div id="buttonContainer">
        <input
          type="button"
          class="listingButton"
          value="Annotate"
          onclick="openOverlay()"
        />

        <input
          type="file"
          id="inputFileToLoad"
          style="display: none"
          onchange="loadImageFileAsURL()"
        />

        <input
          type="button"
          class="listingButton"
          value="Image"
          onclick="triggerFileInput()"
        />
      </div>

      <!-- Overlay for annotation -->
      <div id="imageOverlay" class="overlay">
        <div class="overlay-content">
          <span class="closebtn" onclick="closeOverlay()">&times;</span>
          <img id="fullImage" src="" alt="Full Image Preview" />

          <!-- Buttons from the previous layout -->
          <input
            id="clearCanvas"
            class="listingButton"
            type="button"
            value="New"
          />
          <input
            id="deleteLastStep"
            class="listingButton"
            type="button"
            value="Undo"
          />

          <input
            id="printFreehandButton"
            class="listingButton"
            type="button"
            value="Save annotations"
          />
          <input
            id="downloadButton"
            class="listingButton"
            type="button"
            value="Download coordinates"
          />

          <input
            id="maskDownloadButton"
            class="listingButton"
            type="button"
            value="Mask download"
          />
          <a id="downloadAnchor" style="display: none">Download Masks</a>
        </div>
      </div>

      <!-- <p>
        <input
          id="nextButton"
          class="listingButton"
          type="button"
          value="Next"
        />
      </p> -->

      <div class="select-mcq">
        <label>Select appropriate class labels</label>
        <div class="mcq-options">
          <input type="checkbox" id="option1" name="options" value="option1" />
          <label for="option1">Option 1</label><br />

          <input type="checkbox" id="option2" name="options" value="option2" />
          <label for="option2">Option 2</label><br />

          <input type="checkbox" id="option3" name="options" value="option3" />
          <label for="option3">Option 3</label><br />

          <!-- Add more options as needed -->
        </div>
      </div>

      <!-- Image Overlay Area -->
      <div id="imageOverlay" class="overlay">
        <div class="overlay-content">
          <span class="closebtn" onclick="closeOverlay()">&times;</span>
          <img id="fullImage" src="" alt="Full Image Preview" />
        </div>
      </div>
    </div>

    <script src="paint.js"></script>
    <script src="general.js"></script>
  </body>
</html>
